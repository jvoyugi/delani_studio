<!doctype html>
<html lang="en">

<head>
  <title>Delani Studio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container-fluid px-0">
    <div class="top-div">
      <img src="assets/images/backgrounds/h_img.jpg" class="img-fluid" alt="Top background">
      <div>
        <div class="d-flex flex-grow-1 justify-content-center align-items-center">
          <div class="welcome">
            <div class="logo">
              <img src="assets/images/logo/logo.png" alt="Logo">
            </div>
            <div class="welcome-contents">
              <div class="welcome-message">
                <span>Welcome</span>
                <span class="welcome-message-second-part">
                  to Delani Studio
                </span>
              </div>
              <div class="top-div-small-text">
                Amazing people are making amazing designs in a fun environment
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-caption">
          <img src="assets/images/mouse_click.png" id="carousel-click" alt="Mouse click">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
